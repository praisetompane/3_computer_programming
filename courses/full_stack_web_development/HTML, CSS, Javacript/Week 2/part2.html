
<!doctype html>
<html>
<head>
    <title>JavaScript Color Guessing Game</title>


        <script>
        var colours = ["aqua", "blue", "cyan", "darkblue", "firebrick", "green", "honeydew", "indigo", "lavender", "maroon"];
        var target;
        var guess_input;
        var finished = false;
        var guesses = 0;

function do_game() {
    var random_number = Math.random() * 9;
    var target_index = Math.floor(random_number);
    target = colours[target_index];

    alert(target);
    while (!finished) {
        guess_input= prompt("I am thinking of a colour \n\n"+
                                 colours.toString()+ "\n\n" +
                                  "What is the colour?");

        guesses += 1;
        finished = check_guess();
    }
}

function check_guess() {

    if (colours.indexOf(guess_input) === -1) {
        alert("Your colour couldn't be found.");
        return false;
    }

    else if (guess_input > target) {
        alert("Your colour is higher.");
        return false;
    }
    else if (guess_input < target) {
        alert("Your colour is lower!");
        return false;
    }

    document.body.style.background = target;
    alert("You got it! The colour was " + target +
          ".\n\nIt took you " + guesses +
          " guesses to get the right colour!");

    return true;
}
    </script>
</head>
     <body onload="do_game()">
    </body>
</html>
